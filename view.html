<body>

    <header class="winetitle2"><div id="titulo"><br></div><div id="logo" style="background-color:white"><i class="icon-logo_bold"></i></div></header>

    <div class="slides">
    
    </div>    

  </div>

  <!-- Scripts -->
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/reveal.js"></script>
  <script>
    Reveal.initialize({
      controls: false,
      progress: false,
      history: false,
      keyboard: true,
      center: true,
      theme: Reveal.getQueryHash().theme, // available themes are in /css/theme
      transition: 'fade', // default/cube/page/concave/zoom/linear/fade/none
    });  
    (function(){
    window.addEventListener( 'message', function( event ) { 
        var data = JSON.parse( event.data );         
        if(data.host === 'projection-html5' && data.function === 'reloadReveal'){
          reloadReveal(data.data);
        }
        if(data.host === 'projection-html5' && data.function === 'changeSlide'){
          changeSlide(data.data);
        }
        if(data.host === 'projection-html5' && data.function === 'changeBg'){
          changeBg(data.data);
        }
        if(data.host === 'projection-html5' && data.function === 'changeTheme'){
          changeTheme(data.data);
        }
        if(data.host === 'projection-html5' && data.function === 'changeFontSize'){
          changeFontSize(data.data);
        }
    } );

    function changeSlide(number) {
      Reveal.slide(number, number, number);
    }

    function clearSlide(status) {
      if (status)
        $('.slides').fadeOut('slow');
      else
        $('.slides').fadeIn('slow');
    }       

    function changeBg(fileURL) {
      document.body.style.backgroundImage = "url(" + fileURL + ")";
      // $(document.body).fadeTo('slow', 0.3, function() {
      //     $(this).css('background-image', 'url(' + fileURL + ')');
      // }).fadeTo('slow', 1);
    }

    function changeTheme(name){
      document.getElementById('theme').setAttribute('href', 'css/theme/'+name+'.css');
    }

    function changeFontSize(size){
      size+=2;
      $('.reveal').css("font-size", size + "vw");
    }

    function reloadReveal(htmlslides){
      $('.slides').html(htmlslides);
      Reveal.initialize({
        controls: false,
        progress: false,
        history: false,
        keyboard: true,
        // center: true,
        theme: Reveal.getQueryHash().theme, // available themes are in /css/theme
        transition: 'fade', // default/cube/page/concave/zoom/linear/fade/none
      });  
      Reveal.sync();      
      changeSlide(0);    
    }
    })()

    $( document ).ready(function() {
        (function(){ 
  var tgt = window.opener || window.parent || null; 
  try { if (tgt && tgt.postMessage) { tgt.postMessage(JSON.stringify( {
          host: 'projection-html5-painel',
          function: 'opened',
          url: window.location.protocol + '//' + window.location.host + window.location.pathname + window.location.search,
          data: {data: "ok"}
        } ), "*"); } } catch(e) { console.warn('postMessage falhou', e); }
})();});
  </script>

<!-- PATCH: persistência de configurações na VIEW -->
<script>
(function(){
  const KEY = 'icm_settings_v2';
  function get() {
    try { return JSON.parse(localStorage.getItem(KEY)) || {}; }
    catch { return {}; }
  }
  function apply(cfg){
    try {
      if (typeof changeTheme === 'function' && cfg.theme) changeTheme(cfg.theme);
      if (typeof changeFontSize === 'function' && cfg.fontSize) changeFontSize(cfg.fontSize);
      if (typeof changeBg === 'function' && (cfg.bg || cfg.background)) changeBg(cfg.bg || cfg.background);
    } catch(e){ console.warn('apply settings failed', e); }
  }
  // inicial
  const saved = get();
  if (Object.keys(saved).length) apply(saved);
  // storage
  window.addEventListener('storage', (e) => {
    if (e.key === KEY) apply(get());
  });
  // postMessage
  window.addEventListener('message', (ev) => {
    const data = ev.data || {};
    if (data.type === 'APPLY_SETTINGS') apply(data.payload||{});
  });
})();
</script>

</body>
